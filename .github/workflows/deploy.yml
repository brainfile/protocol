# GitHub Actions Workflow for brainfile/protocol
# This workflow deploys the schema and documentation to GitHub Pages

name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Validate Schema
        run: |
          npx ajv-cli validate -s brainfile.schema.json -d example/brainfile.md --spec=draft7 || true

      - name: Generate schema versions
        run: |
          # Create v1.json (symlink to main schema)
          cp brainfile.schema.json v1.json
          
          # TODO: Convert to YAML format
          # npm install -g json2yaml
          # json2yaml brainfile.schema.json > v1.yaml
          
          echo "âœ… Schema versions created"

      - name: Create index page
        run: |
          cat > index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Brainfile Protocol</title>
              <style>
                  body {
                      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                      max-width: 800px;
                      margin: 50px auto;
                      padding: 20px;
                      line-height: 1.6;
                  }
                  h1 { color: #2563eb; }
                  code {
                      background: #f1f5f9;
                      padding: 2px 6px;
                      border-radius: 3px;
                      font-family: 'Courier New', monospace;
                  }
                  pre {
                      background: #1e293b;
                      color: #e2e8f0;
                      padding: 16px;
                      border-radius: 8px;
                      overflow-x: auto;
                  }
                  .links { margin: 30px 0; }
                  .links a {
                      display: inline-block;
                      margin-right: 15px;
                      color: #2563eb;
                      text-decoration: none;
                  }
                  .links a:hover { text-decoration: underline; }
              </style>
          </head>
          <body>
              <h1>ðŸ§  Brainfile Protocol</h1>
              <p>A protocol-first task management system designed for AI-assisted development.</p>
              
              <h2>Schema</h2>
              <p>Use the following schema URL in your <code>brainfile.md</code> files:</p>
              <pre>schema: https://brainfile.md/v1</pre>
              
              <h2>Available Formats</h2>
              <div class="links">
                  <a href="v1.json">v1.json (JSON Schema)</a>
                  <a href="brainfile.schema.json">brainfile.schema.json</a>
              </div>
              
              <h2>Documentation</h2>
              <div class="links">
                  <a href="https://github.com/brainfile/protocol">GitHub Repository</a>
                  <a href="https://github.com/brainfile/protocol/tree/main/docs">Protocol Docs</a>
                  <a href="https://github.com/brainfile/protocol/tree/main/example">Examples</a>
              </div>
              
              <h2>Related Projects</h2>
              <div class="links">
                  <a href="https://github.com/brainfile/core">@brainfile/core</a>
                  <a href="https://github.com/brainfile/cli">@brainfile/cli</a>
                  <a href="https://github.com/brainfile/vscode">VSCode Extension</a>
              </div>
          </body>
          </html>
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

